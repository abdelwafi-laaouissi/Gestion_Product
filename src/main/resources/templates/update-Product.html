<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html"
>
<head>
    <meta charset="UTF-8">
    <title>update product</title>
</head>
<body>
    <div class="container mt-4" layout:fragment="content">
        <h2>Modifier le produit</h2>
        <form th:action="@{/updateProduct}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" th:field="*{name}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Prix</label>
                <input type="number" class="form-control" th:field="*{price}" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Quantité</label>
                <input type="number" class="form-control" th:field="*{quantity}" required />
            </div>
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
            <a class="btn btn-secondary" th:href="@{/index}">Annuler</a>
        </form>
    </div>
</body>
</html>

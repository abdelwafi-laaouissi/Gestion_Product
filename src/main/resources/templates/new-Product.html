<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html"
>
    <head>
        <meta charset="UTF-8">
        <title>product</title>
    </head>
    <body>
        <div class="p-3" layout:fragment="content">
        <form method="post" th:action="@{/admin/saveProduct}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" th:value="${product.name}">
                <span class="text-danger" th:errors="${product.name}"></span>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" name="price" placeholder="Enter price" th:value="${product.price}">
                <span class="text-danger" th:errors="${product.price}"></span>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" th:value="${product.quantity}">
                <span class="text-danger" th:errors="${product.quantity}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html"
>
    <head>
        <meta charset="UTF-8">
        <title>Products</title>
    </head>
    <body>
        <div class="p-3" layout:fragment="content">
            <div class="p-3"  >
                <a class="btn btn-primary" th:href="@{/newProduct}">Add product</a>
            </div>
            <table class="table">
                <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                </thead>
                <tbody>
                    <tr th:each="p : ${productList}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.price}"></td>
                        <td th:text="${p.quantity}"></td>
                        <td class="d-flex gap-2">
                            <a class="btn btn-warning" th:href="@{/editProduct(id=${p.id})}">Modifier</a>
                            <form method="post" th:action="@{/delete(id=${p.id})}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
